; Last Modified: 06/07/2022, 21:37:56 +0530

;[colors]
;; Based on gruvbox light colors
;background = #fbf1c7
;background-alt = #f9f5d7
;foreground = #7c6f64
;foreground-alt = #bdae93
;primary = #458588
;secondary = #cc241d
;alert = #689d6a
;white = #3c3836

[colors]
; Based on gruvbox dark colors
background = #1d2021
background-alt = #282828
foreground = #a89984
foreground-alt = #665c54
primary = #458588
secondary = #cc241d
alert = #689d6a
white = #ebdbb2

;[colors]
;;background = ${xrdb:color0:#222}
;background = #222
;background-alt = #444
;;foreground = ${xrdb:color7:#222}
;foreground = #dfdfdf
;foreground-alt = #555
;primary = #ffb52a
;secondary = #e60053
;alert = #bd2c40

[bar/primary]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 16
;offset-x = 1%
;offset-y = 1%
;radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Delugia:size=10;2
font-1 = DejaVuSansMono Nerd Font:size=8;0
;font-0 = Fira Code:size=8:antialias=true;0
;font-1 = Siji:size=8;0
;font-2 = Noto Emoji:scale=8;0
;font-3 = Font Awesome 5 Free:pixelsize=8;0
;font-4 = Font Awesome 5 Free Solid:pixelsize=8;0
;font-5 = Font Awesome 5 Brands:pixelsize=8;0

modules-left = i3
modules-center = xwindow
modules-right = memory cpu pulseaudio-control date

tray-position = right
tray-padding = 2
;tray-transparent = true
tray-background = ${colors.background}
;tray-scale = 0.9
;tray-maxsize = 14

wm-restack = i3

;override-redirect = true

;scroll-up = i3-desknext
;scroll-down = i3-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

; Enable support for inter-process messaging
enable-ipc = true

[module/xwindow]
type = internal/xwindow
label = %title:0:80:...%

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true
label-padding = 1

label-mode-padding = ${self.label-padding}
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = ${self.label-padding}

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = ${self.label-padding}
label-occupied-padding = ${self.label-padding}

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = ${self.label-padding}

[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = "c: "
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #f90000
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
;format-prefix = "m: "
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #4bffdc
label = %percentage_used%%

[module/date]
type = internal/date
interval = 60

# date-month (week number starting with Monday)
date = %d-%b (w%V)
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

label = %date% %time%

[module/pulseaudio-control]
type = custom/script
tail = true
;format-underline = #990f00
;label-padding = 2
label-foreground = ${colors.foreground}
exec = pulseaudio-control --node-nicknames-from "alsa.name" --icon-node "" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control next-sink
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

;[module/timer]
;type = custom/script
;exec = ~/bin/polybar-timer.sh tail ' 0' 5
;tail = true
;click-left = ~/bin/polybar-timer.sh new 25 '' 'notify-send -i clock "Session finished"' ; ~/bin/polybar-timer.sh update %pid%
;click-middle = ~/bin/polybar-timer.sh cancel ; ~/bin/polybar-timer.sh update %pid%
;click-right = ~/bin/polybar-timer.sh new 5 '' 'notify-send -i clock "Break finished"' ; ~/bin/polybar-timer.sh update %pid%
;scroll-up = ~/bin/polybar-timer.sh increase 60 || ~/bin/polybar-timer.sh new 1 '' 'notify-send -u critical -i clock "Timer expired"' ; ~/bin/polybar-timer.sh update %pid%
;scroll-down = ~/bin/polybar-timer.sh increase -60 ; ~/bin/polybar-timer.sh update %pid%
;format-prefix = " "
;format-prefix-foreground = ${colors.foreground-alt}
;format-foreground = ${colors.foreground-alt}

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 5
margin-bottom = 5

